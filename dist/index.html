<!DOCTYPE html>

   <style>#map{
        position:absolute;
      }
      .ol-popup {
        position: absolute;
        background-color: white;
        box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 50px;
        left: -30px;
        min-width: 280px;
      }
      .ol-popup:after, 
      .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }
      .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
      }
      .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }
      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
        right: 8px;
      }
      .ol-popup-closer:after {
        content: "âœ–";
      }</style>
  <link rel="stylesheet" href="/website.e31bb0bc.css"></head>

      <input type="checkbox" id="Agent2" checked="checked">Agent2
      <input type="checkbox" id="Agent3" checked="checked">Agent3
      <input type="checkbox" id="Agent4" checked="checked">Agent4
      <input type="checkbox" id="Agent5" checked="checked">Agent5
      <input type="checkbox" id="Node">Node
    </div>
    <div id="map" class="map" style="width:80%; height:600px" tabindex="0"></div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
